                <p class="weui-msg__desc">信息提交成功，感谢配合</p>

                <div class="weui-footer">
                    <p class="weui-footer__text">Copyright © 2020 访客登记</p>
                </div>
            </div>
            <div th:if="${type == 'userSubmit'}" class="button-sp-area">
                <a th:href="@{/}" class="weui-btn weui-btn_primary">去登记</a>
            </div>
        </div>
    </div>
